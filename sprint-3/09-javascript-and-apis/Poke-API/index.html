<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex API!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/morph/bootstrap.min.css"
        integrity="sha512-Nd3lZDftpGFIyfIz/Snlz7SzhEycjmHkNn3s2dmhrVyY55uJnTE+UiK75+CeXltD5GmU7c9n/JMDWaEwGQjowQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body class="text-white bg-danger">
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Pokedex Lite</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="container">
            <div class="container">
                <div class="card bg-warning mt-3 contents2" style="max-width: 70%;">
                    <div class="img-container mt-3">
                        <img id="image-holder"
                        src="https://static.wikia.nocookie.net/jadensadventures/images/5/5e/Resizedimage399305-Pokedex.png" width="200" height="200" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" />
                    </div>
                    <div class="card-body">
                        <h2 id="name" class="card-title">Pokedex</h2>
                        <p id="type" class="card-text">Select a Pokemon to view:</p>
                        <p id="ability" class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="text-white mt-3">
                <div>
                    <button id="pikachu-btn" type="button" class="btn btn-outline-success mb-3">Pikachu</button>
                    <button id="squirtle-btn" type="button" class="btn btn-outline-success mb-3">Squirtle</button>
                    <button id="charizard-btn" type="button" class="btn btn-outline-success mb-3">Charizard</button>
                    <button id="bulbasaur-btn" type="button" class="btn btn-outline-success mb-3">Bulbasaur</button>
                    <button id="starmie-btn" type="button" class="btn btn-outline-success mb-3">Starmie</button>
                    <button id="diglett-btn" type="button" class="btn btn-outline-success mb-3">Diglett</button>
                    <button id="meowth-btn" type="button" class="btn btn-outline-success mb-3">Meowth</button>
                    <button id="togepi-btn" type="button" class="btn btn-outline-success mb-3">Togepi</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
