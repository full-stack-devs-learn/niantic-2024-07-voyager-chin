<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke API!</title>
    <script src="index.js"></script>
</head>
<body>
    <div>
        <div>
            <h1>Pokedex Lite</h1>
        </div>
        <div>
            <div>
                <img id="image-holder" src="https://cdn-icons-png.flaticon.com/128/16037/16037595.png"/>
            </div>
            <div>
                <h2 id="name"></h2>
                <p id="type"></p>
                <p id="ability"></p>
            </div>
        </div>
        <div>
            <p>Select a Pokemon to view:</p>
            <button id="pikachu-btn">Pikachu</button>
            <button id="squirtle-btn">Squirtle</button>
            <button id="charizard-btn">Charizard</button>
            <button id="bulbasaur-btn">Bulbasaur</button>
            <button id="starmie-btn">Starmie</button>
            <button id="diglett-btn">Diglett</button>
            <button id="meowth-btn">Meowth</button>
            <button id="togepi-btn">Togepi</button>
        </div>
    </div>
</body>
</html>
