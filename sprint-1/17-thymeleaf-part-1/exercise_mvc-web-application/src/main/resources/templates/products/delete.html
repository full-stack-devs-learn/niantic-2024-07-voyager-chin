<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<div th:replace="fragments/header.html :: nav"></div>
<main class="container mt-4">

    <h1>Delete Product</h1>

    <form method="post">
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="/products" class="btn btn-secondary">Cancel</a>
    </form>

    <h2>You are about to delete the following product:</h2>

    <table class="table">
        <tr><th>Id:</th><td th:text="${product.productId}"></td></tr>
        <tr><th>Name:</th><td th:text="${product.productName}"></td></tr>
        <tr><th>Description:</th><td th:text="${product.description}"></td></tr>
    </table>

</main>
</body>
</html>
