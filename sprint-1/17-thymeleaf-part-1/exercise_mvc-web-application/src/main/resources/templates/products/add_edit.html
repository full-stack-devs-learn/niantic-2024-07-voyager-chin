<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Product</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<div th:replace="fragments/header.html :: nav"></div>
<main class="container mt-4">
    <h4 th:if="${action} == 'add'">Add Product</h4>
    <h4 th:if="${action} == 'edit'">Edit Product</h4>

    <div>
        <form method="post" th:object="${product}" action="#">
            <div class="mb-3">
                <label th:for="*{productName}">Product Name</label>
                <input class="form-control" type="text" th:field="*{productName}">
            </div>
            <div class="mb-3">
                <label>Category</label>
                <select class="form-control" th:field="*{categoryId}">
<!--                    SELECT / OPTION NOT WORKING. NEED FIX FOR CATEGORY DROPDOWN: -->
                    <option th:each="category:${categories}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label th:for="*{quantityPerUnit}">Quantity Per Unit</label>
                <input class="form-control" type="text" th:field="*{quantityPerUnit}">
            </div>
            <div class="mb-3">
                <label th:for="*{unitPrice}">Unit Price</label>
                <input class="form-control" type="text" th:field="*{unitPrice}">
            </div>
            <div class="mb-3">
                <label th:for="*{unitsInStock}">Units in Stock</label>
                <input class="form-control" type="text" th:field="*{unitsInStock}">
            </div>
            <div class="mb-3">
                <label th:for="*{unitsOnOrder}">Units on Order</label>
                <input class="form-control" type="text" th:field="*{unitsOnOrder}">
            </div>
            <div class="mb-3">
                <label th:for="*{reorderLevel}">Reorder Level</label>
                <input class="form-control" type="text" th:field="*{reorderLevel}">
            </div>
            <input type="submit" value="Save" class="btn btn-outline-danger">
        </form>
    </div>
</main>
</body>
</html>
